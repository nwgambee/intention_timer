<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Intention timer</h1>
    </header>
    <main>
      <h2 class="subheader">New Activity</h2>
      <section class="setup">
        <h3 class="category">Select a category:</h3 >
        <div class="image">
          <div class="selection">
            <img class="picture" src="assets/study.svg" alt="Select study category">
            <p class="word">Study</p>
          </div>
          <div class="selection">
            <img class="picture" src="assets/meditate.svg" alt="Select meditate category">
            <p class="word">Meditate</p>
          </div>
          <div class="selection">
          <img class="picture" src="assets/exercise.svg" alt="Select excercise category">
          <p class="word">Exercise</p>
          </div>
        </div>
        <section class="form">
          <form action="index.html" method="post">
            <h3 class="input">What would you like to accomplish during this time?</h3>
            <input class="goal" type="text" name="" />
            <h3 class="input">Minutes</h3>
            <input class="time"type="text" name="" />
            <h3 class="input">Seconds</h3>
            <input class="time" type="text" name="" />
            <input class ="submit" type="button" name="button" />
          </form>
        </section>
      </section>
    </main>
    <section class="recent">
      <p>You haven't logged any activities yet.</p>
    </section>
  </body>
</html>
