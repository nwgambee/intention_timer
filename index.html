<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <h2 class="left-subheader">New Activity</h2>
      <section class="left-section">
        <h4 class="select">Select a category:</h4>
        <div class="buttons-div">
          <button class="activity-btn" id="study" type="button" name="button">Study</button>
          <button class="activity-btn" id="meditate" type="button" name="button">Meditate</button>
          <button class="activity-btn" id="exercise" type="button" name="button">Exercise</button>
        </div>
        <section class="forms">
          <form class="inputs" action="index.html" method="post">
            <div class="info">
              <h4>What would you like to accompish during this time?</h4>
              <input class="big-input" type="text" name="" value="" />
            </div>
            <div class="time">
              <h4>Minutes</h4>
              <input class ="small-input" type="text" name="" value="">
            </div>
            <div class="time">
              <h4>Seconds</h4>
              <input class ="small-input" type="text" name="" value="">
            </div>
            <div class="activity">
            <button id="start-activity" type="button" name="button">Start Activity</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <section class="right_side">
      <h2 class="right-subheader">Past Activity</h2>
      <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
    </section>
  </body>
  <script src="main.js">
  </script>
</html>
